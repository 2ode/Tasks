<!DOCTYPE html>
<html>
	<head>
	<title>Task List Manager</title>
	<style type="text/css">
		@import "task_list.css";
	</style>
	<script type="text/javascript" src="task_list.js"></script>
	</head>

	<body>
		<div id="content">
			<h1>Task List Manager</h1>
			<p id="tasks"><textarea id="task_list" rows="5" cols="50"></textarea></p>
			<p><input type="button" name="add_task" id="add_task"
				value="Add Task" /></p>
			<p><input type="button" name="sort_tasks" id="sort_tasks"
				value="Sort Tasks" /></p>
			<p><input type="button" name="delete_task" id="delete_task"
				value="Delete Task" /></p>
		</div>
	</body>
</html>
